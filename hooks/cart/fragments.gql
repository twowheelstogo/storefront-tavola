# Common fields for cart for queries
fragment CartCommon on Cart {
  _id
  createdAt
  account {
    _id
    emailRecords {
      address
    }
  }
  shop {
    _id
    currency {
      code
    }
  }
  email
  updatedAt
  expiresAt
  checkout {
    fulfillmentGroups {
      _id
      type
      data {
        shippingAddress {
          _id
          description
          address
          reference
          phone
          receiver
          geolocation {
            latitude
            longitude
          }
          metaddress {
            administrative_area_level_1
            administrative_area_level_2
            neighborhood
            street_address
            sublocality
            distance {
              value
              text
              branch
              branchId
            }
          }
        }
      }
      availableFulfillmentOptions {
        price {
          amount
          displayAmount
        }
        fulfillmentMethod {
          destination {
            distance
          }
          _id
          name
          displayName
        }
      }
      selectedFulfillmentOption {
        fulfillmentMethod {
          destination {
            distance
          }
          _id
          name
          displayName
        }
        price {
          amount
          displayAmount
        }
        handlingPrice {
          amount
          displayAmount
        }
      }
      shop {
        _id
      }
      
      shippingAddress {
        _id
        description
        address
        reference
        receiver
        phone
        geolocation {
          latitude
          longitude
        }
        metaddress {
          administrative_area_level_1
          administrative_area_level_2
          neighborhood
          street_address
          sublocality
          distance {
            value
            text
            branch
            branchId
          }
        }
      }
    }
    summary {
      fulfillmentTotal {
        displayAmount
      }
      itemTotal {
        amount
        displayAmount
      }
      surchargeTotal {
        amount
        displayAmount
      }
      taxTotal {
        amount
        displayAmount
      }
      total {
        amount
        currency {
          code
        }
        displayAmount
      }
    }
  }
  totalItemQuantity
  totalCatalogQuantity
}

# Fragment for queries that require pagination
fragment CartQueryFragment on Cart {
  ...CartCommon
  catalogs(first: 20, after: $itemsAfterCursor) {
    ...CartCatalogConnectionFragment
  }
  items(first: 20, after: $itemsAfterCursor) {
    ...CartItemConnectionFragment
  }
}

# Fragment for use with cart payloads
fragment CartPayloadFragment on Cart {
  ...CartCommon
  catalogs {
    ...CartCatalogConnectionFragment
  }
  items {
    ...CartItemConnectionFragment
  }
}

## Fragment for cart items, used in both queries and mutations
fragment CartItemConnectionFragment on CartItemConnection {
  pageInfo {
    hasNextPage
    endCursor
  }
  edges {
    node {
      ...CartItemFragment
    }
  }
}
## Fragment for cart items, used in both queries and mutations
fragment CartCatalogConnectionFragment on CartCatalogConnection {
  pageInfo {
    hasNextPage
    endCursor
  }
  edges {
    node {
      _id
      title
      createdAt
      updatedAt
      quantity
      productId
      itemx {
        ...CartItemxFragment
      }
      items {
        ...CartItemFragment
      }
    }
  }
}
## Fragment for cart items, used in both queries and mutations
fragment CartItemxFragment on CartItemx {
  _id
  label
  value
  quantity
  options {
    _id
    label
    value
    quantity
  }
}
## Fragment for cart items, used in both queries and mutations
fragment CartItemFragment on CartItem  {
  _id
  cartCatalogId
  isHidden
  pricex {
    _id
    variant {
      _id
    }
  }
  productConfiguration {
    productId
    productVariantId
  }
  addedAt
  attributes {
    label
    value
  }
  createdAt
  isBackorder
  isLowQuantity
  isSoldOut
  imageURLs {
    large
    small
    original
    medium
    thumbnail
  }
  metafields {
    value
    key
  }
  parcel {
    length
    width
    weight
    height
  }
  price {
    amount
    displayAmount
    currency {
      code
    }
  }
  priceWhenAdded {
    amount
    displayAmount
    currency {
      code
    }
  }
  productSlug
  productType
  quantity
  shop {
    _id
  }
  subtotal {
    displayAmount
  }
  title
  productTags {
    nodes {
      name
    }
  }
  productVendor
  variantTitle
  optionTitle
  updatedAt
  inventoryAvailableToSell
}

