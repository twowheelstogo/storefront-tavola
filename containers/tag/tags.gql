#import "./tagFragment.gql"

query tagsQuery($shopId: ID!, $cursor: ConnectionCursor, $metakey: String,$filter: String) {
  tags(shopId: $shopId, metakey: $metakey, first: 200, after: $cursor, sortBy: createdAt,filter: $filter) {
    pageInfo {
      endCursor
      startCursor
      hasNextPage
    }
    nodes {
      ...TagInfo
    }
  }
}

